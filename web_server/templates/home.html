{% extends "layout.html" %}

{% block content %}
  <div class="row card-board">
    <!-- Last image -->
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5 class="m-0">Last image</h5>
        </div>
        <div class="card-body">
          <div class="last-image" style="min-height: 280px;">
            <img src="{{ url_for('static', filename='img/last_image.jpg') }}" alt="Last image">
          </div>
        </div>
      </div>
    </div>

        <!-- Instance Segmentation -->
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5 class="m-0">Instance Segmentation</h5>
        </div>
        <div class="card-body">
          <div class="last-segmentation-image" style="min-height: 280px;">
            <img src="{{ url_for('static', filename='img/last_image_segmented.jpg') }}" alt="Last image segmented">
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="col-12">
      <div id="map" class="card">
        <div class="card-header">
          <h5 class="m-0">map</h5>
        </div>
        <div class="card-body">
          <img src='http://www.scielo.br/img/revistas/ca/v17n2/a07fig03.gif'>
          <i id="more-info" class="fas fa-question-circle" data-toggle="modal" data-target="#modal-more-info"></i>
        </div>
      </div>
    </div>
  </div>
  <br>


  <!-- More info Modal -->
  <div class="modal fade" id="modal-more-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">About the map</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>This map is about blablabla...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
